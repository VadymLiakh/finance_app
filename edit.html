{% extends 'base.html' %}
{% block content %}
<h2>✏️ Редагування категорії</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=40) }}
    </p>
    <p>{{ form.submit(class="btn btn-primary") }}</p>
</form>

<p>
    <a href="{{ url_for('categories.index') }}" class="btn-link">← Назад до категорій</a>
</p>
{% endblock %}
